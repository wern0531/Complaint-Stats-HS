  <circle cx="75" cy="275" r="4" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <circle cx="85" cy="275" r="3" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  
  <!-- 金門 -->
