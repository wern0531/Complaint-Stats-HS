  <text x="270" y="220" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">花蓮</text>
  <text x="260" y="320" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">台東</text>
  <text x="80" y="295" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">澎湖</text>
  <text x="50" y="270" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">金門</text>
  <text x="120" y="50" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">馬祖</text>
</svg>





