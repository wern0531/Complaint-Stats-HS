  <line x1="150" y1="180" x2="240" y2="210" stroke="#94a3b8" stroke-width="1"/>
  <line x1="145" y1="210" x2="230" y2="240" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- 南部 -->
  <line x1="140" y1="270" x2="220" y2="300" stroke="#94a3b8" stroke-width="1"/>
  <line x1="135" y1="300" x2="210" y2="330" stroke="#94a3b8" stroke-width="1"/>
  <line x1="140" y1="330" x2="200" y2="360" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- 東部邊界 -->
