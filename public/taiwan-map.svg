  <text x="180" y="110" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">桃園</text>
  <text x="165" y="140" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">新竹</text>
  <text x="150" y="170" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">苗栗</text>
  <text x="160" y="200" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">台中</text>
  <text x="145" y="230" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">彰化</text>
  <text x="175" y="245" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">南投</text>
  <text x="135" y="260" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">雲林</text>
  <text x="130" y="290" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">嘉義</text>
  <text x="125" y="320" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">台南</text>
  <text x="135" y="350" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">高雄</text>
  <text x="155" y="380" text-anchor="middle" class="text-xs font-medium" fill="#1e293b">屏東</text>
