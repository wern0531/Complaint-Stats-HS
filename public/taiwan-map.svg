<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 海洋背景 -->
  <rect width="400" height="500" fill="#e0f2fe"/>
  
  <!-- 台灣本島 -->
  <path d="M 200 40 
           C 220 45, 240 55, 255 70
           C 270 85, 280 105, 285 125
           C 290 145, 295 165, 300 185
           C 305 205, 310 225, 315 245
           C 320 265, 325 285, 320 305
           C 315 325, 310 345, 300 365
           C 285 385, 270 400, 250 410
           C 230 420, 210 425, 190 420
           C 170 415, 150 405, 135 390
           C 120 375, 110 355, 105 335
           C 100 315, 105 295, 110 275
           C 115 255, 125 235, 140 220
           C 155 205, 175 195, 195 190
           C 215 185, 235 180, 250 170
           C 265 160, 275 145, 280 125
           C 275 105, 265 85, 250 70
           C 235 55, 215 45, 200 40 Z" 
